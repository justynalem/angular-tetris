<div *ngIf="!readyToPlay">
  <app-form (formCompleted)="onFormCompleted($event)"></app-form>
</div>

<div *ngIf="readyToPlay">
  <div class="container">
    <app-game
      class="gameContainer"
      [playerName]="activePlayer"
      (onGameExit)="onGameFinished($event)"
    ></app-game>
  </div>
</div>
